<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/588790281966850049/Xr9ia_DB_400x400.png">
</head>

<body id="body">
    <div class="container">
        <div id="game-of-life"></div>
        <div class="grid"></div>
        <form id="formControl">
            <label for="rows"> Rows
                <input type="number" min="5" max="200" name="rows" id="rows" value="50">
            </label>
            <label for="columns"> Columns
                <input type="number" min="5" max="200" name="columns" id="columns" value="50">
            </label>
            <label for="speed"> Speed
                <input type="number" min=".1" max="10" name="speed" id="speed" value="1">
            </label>
        </form>
        <div id="command">
            <button id="play">
                Reset
            </button>
            <button id="play">
                Play
            </button>
            <button id="stop">
                Stop
            </button>
        </div>

    </div>




    <script src="script.js"></script>
    <script src="style.js"></script>
    <script src="headerTextStyle.js"></script>
</body>

</html>
